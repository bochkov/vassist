<!DOCTYPE html>
<html ng-app="assistant">
    <head>
        <meta charset="utf-8" />
        <title>Помощник по поверке</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <script src="static/js/angular.min.js"></script>
        <script src="static/js/angular-route.min.js"></script>
        <script src="static/js/script.js"></script>
    </head>
    <body class="container">
        <header ng-controller="headerController">
            <h1><a href="/" no-blur>Помощник по поверке</a></h1>
            <hr/>
            <ul class="nav nav-pills">
                <li ng-class="{'active': location.path() == '/primary/thermocouple'}">
                    <a href="#!/primary/thermocouple" no-blur>Поверка термопар</a>
                </li>
                <li ng-class="{'active': location.path() == '/primary/thermometr'}">
                    <a href="#!/primary/thermometr" no-blur>Градуировка термометров сопротивления</a>
                </li>
                <li ng-class="{'active': location.path() == '/secondary'}">
                    <a href="#!/secondary" no-blur>Поверка вторичных приборов</a>
                </li>
                <li ng-class="{'active': location.path() == '/about'}" class="pull-right">
                    <a href="#!/about" no-blur>О сервисе</a>
                </li>
            </ul>
            <hr/>
        </header>
        <div id="main">
            <div ng-view></div>
        </div>
    </body>
</html>
