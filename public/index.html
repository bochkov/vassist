<!DOCTYPE html>
<html ng-app="assistant">

<head>
    <meta charset="utf-8" />
    <title>Помощник по поверке</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="stylesheet" href="static/css/semantic.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="static/js/semantic.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>
    <script src="static/js/angular-locale_ru-ru.js"></script>
    <script src="static/js/script.js"></script>
</head>

<body class="ui container">
    <header ng-controller="headerController">
        <h1>
            <a href="/">Помощник по поверке</a>
        </h1>
        <div class="ui secondary pointing menu">
            <a class="item" ng-class="{'active': location.path() == '/primary/thermocouple'}" href="#!/primary/thermocouple">Поверка термопар</a>
            <a class="item" ng-class="{'active': location.path() == '/primary/thermometr'}" href="#!/primary/thermometr">Градуировка термометров сопротивления</a>
            <a class="item" ng-class="{'active': location.path() == '/secondary'}" href="#!/secondary">Поверка вторичных приборов</a>
            <div class="right menu">
                <a class="item" ng-class="{'active': location.path() == '/about'}" href="#!/about">О сервисе</a>
            </div>
        </div>
    </header>
    <div class="ui hidden divider"></div>
    <div ng-view></div>
</body>

</html>
