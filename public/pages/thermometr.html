<div class="container">
    <h2>Исходные данные</h2>
    <form method="POST" class="ui equal width form" ng-submit="calculate('/primary/thermometr/')">
        <div class="fields">
            <div class="required field">
                <label for="begin">Начальная точка, &deg;C</label>
                <input type="number" step="0.001" id="begin" required="true" ng-model="form.tbegin" />
            </div>
            <div class="required field">
                <label for="end">Конечная точка, &deg;C</label>
                <input type="number" step="0.001" id="end" required="true" ng-model="form.tend" />
            </div>
            <div class="required field">
                <label for="every">Через каждые, &deg;C</label>
                <input type="number" step="0.001" id="every" required="true" ng-model="form.tevery" />
            </div>
            <div class="required field">
                <label for="t0">Показания при 0 &deg;C, мВ</label>
                <input type="number" step="0.001" id="t0" required="true" ng-model="form.t0" />
            </div>
            <div class="required field">
                <label for="t100">Показания при 100 &deg;C, мВ</label>
                <input type="number" step="0.001" id="t100" required="true" ng-model="form.t100" />
            </div>
        </div>
        <button type="submit" class="ui small primary button">Расчет</button>
    </form>

    <div class="ui hidden divider"></div>

    <ng-include src="'pages/error.html'"></ng-include>

    <div ng-if="show">
        <h2>Результаты</h2>
        <table class="ui very compact table center aligned">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="col in dt.colHeader" ng-bind="col|number:2"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in dt.rowHeader">
                    <th ng-bind="row|number:2"></th>
                    <td ng-repeat="v in dt.matrix[$index] track by $index" ng-bind="v == NaN ? '' : v|number:3"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
