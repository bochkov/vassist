<div class="container">
    <form method="POST" class="form-horizontal col-sm-6" ng-submit="calculate('/secondary/')">
        <h2>Исходные данные</h2>
        <div class="form-group">
            <label for="begin" class="col-sm-5 control-label">Начальная точка, &deg;C</label>
            <div class="col-sm-7">
                <input type="number" step="0.01" id="begin" required="true" ng-model="form.tbegin" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="end" class="col-sm-5 control-label">Конечная точка, &deg;C</label>
            <div class="col-sm-7">
                <input type="number" step="0.01" id="end" required="true" ng-model="form.tend" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="every" class="col-sm-5 control-label">Через каждые, &deg;C</label>
            <div class="col-sm-7">
                <input type="number" step="0.1" id="every" required="true" ng-model="form.every" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="grad" class="col-sm-5 control-label">Градуировка</label>
            <div class="col-sm-7">
                <select ng-model="form.grad" id="grad" class="form-control" required="true">
                    <option disabled="true">Термопары</option>
                    <option ng-repeat="gr in grads[0]" value={{gr.name}}>{{gr.name}}</option>
                    <option disabled="true">Термометры сопротивления</option>
                    <option ng-repeat="gr in grads[1]" value={{gr.name}}>{{gr.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="kt" class="col-sm-5 control-label">Класс точности</label>
            <div class="col-sm-7">
                <select ng-model="form.kt" id="kt" class="form-control" required="true" convert-to-number>
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="form.tempNeeded" id="tempNeeded" /> Учитывать окружающую температуру
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="temp" class="col-sm-5 control-label">T окр. среды, &deg;C</label>
            <div class="col-sm-7">
                <input type="number" step="0.01" id="temp" ng-model="form.temp" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-primary" no-blur>Расчет</button>
            </div>
        </div>
    </form>

    <ng-include src="'pages/error.html'"></ng-include>

    <div class="clearfix"></div>

    <div ng-if="show" class="col-sm-8">
        <h2>Результаты</h2>
        <table class="table table-bordered table-striped">
            <tr>
                <th rowspan="2">Температура, &deg;C</th>
                <th rowspan="2">Номинальное значение, <span ng-bind="dt.ed"></span> </th>
                <th colspan="2">Погрешность измерений, <span ng-bind="dt.ed"></span></th>
                <th colspan="2">Погрешность сигнализации, <span ng-bind="dt.ed"></span></th>
            </tr>
            <tr>
                <td>min</td>
                <td>max</td>
                <td>min</td>
                <td>max</td>
            </tr>
            <tr ng-repeat="i in dt.result">
                <td ng-bind="i.temp|number:2"></td>
                <td ng-bind="i.value|number:3"></td>
                <td>{{i.vis.tbegin|number:3}}</td><td>{{i.vis.tend|number:3}}</td>
                <td>{{i.sig.tbegin|number:3}}</td><td>{{i.sig.tend|number:3}}</td>
            </tr>
        </table>
    </div>
</div>
